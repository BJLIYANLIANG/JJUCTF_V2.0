{% include "admin/header.html" %}

    <div class="main-container">
        <div class="padding">
            <nav class="breadcrumb">
                <a class="breadcrumb-item" href="admin">首页</a>
                <a class="breadcrumb-item" href="#ctf_man">CTF管理</a>
                <a class="breadcrumb-item" href="/man_ctf_exam">题目</a>
                <span class="breadcrumb-item active">新增题目</span>
            </nav>
        </div>
        <div class="padding">
            <div class="box">
                <div class="heading">
                <h3 class="title">添加题目</h3>
            </div>
            <div class="box-inner">
                 <form role="form" action="/man_ctf_add_exam" enctype="multipart/form-data" method="post">
                  <div class="form-group">
                    <label>题目类型：</label>
                    <label class="radio-inline"><input type="radio" name="exam_type" value="0">Web </label>
                    <label class="radio-inline"><input type="radio" name="exam_type" value="1" checked>Misc </label>
                    <label class="radio-inline"><input type="radio" name="exam_type" value="2" >Crypto </label>
                    <label class="radio-inline"><input type="radio" name="exam_type" value="3">Reverse </label>
                    <label class="radio-inline"><input type="radio" name="exam_type" value="4">Pwn</label>
                </div>
				<div class="form-group">
					 <label for="input1" class="inline">题目名称：</label><input id="input1" name="exam_name" type="text" class="form-control "/>
				</div>
                <div class="form-group">
					 <label for="input2">题目提示</label><input type="text" name="exam_hint" id="input2" class="form-control" />
				</div>
{#                <div class="form-group">#}
{#					 <label for="input">URL链接</label><input type="text" placeholder="" class="form-control"  />#}
{#				</div>#}
           	    <div class="form-group">
					 <label for="">题目分值</label><input type="text" name="base_score" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="">Flag类型：</label>
                    <label class="radio-inline"><input type="radio" name="flag_type" value="0" checked>静态</label>
                    <label class="radio-inline"><input type="radio" name="flag_type" value="1">动态</label>
                    <br>
					 <label for="">Flag：</label>
                    <input type="text" name="flag" class="form-control" />
                </div>

                <div class="form-group">
					 <label for="">上传附件：</label><input name="file" type="file"/>
					<p class="help-block">
						如misc.zip
					</p>
				</div>
                <div class="form-group">
					 <label for="">上传Docker容器环境：</label><input name="docker_file" type="file"/>
					<p class="help-block">
						如web.zip...
					</p>
				</div>
                <div class="form-group">
                    <label for="">备注:</label>
                    <textarea class="form-control" name="info" rows="3" id=""></textarea>
                </div>
				<button type="submit" class="btn btn-primary">确认上传</button>
			</form>
            </div>

            </div>
        </div>

    </div>
