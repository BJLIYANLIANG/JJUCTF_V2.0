{% include "admin/header.html" %}
    <div class="modal fade" id="add_notice">
            <div class="modal-dialog">
                <div class="modal-content">
      <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title">添加公告</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">公告:</label>
                                    <textarea class="form-control" name="info" rows="4" id=""></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                            <div class="ml-auto ">
                                <button  class="btn btn-info">发布</button>
                            </div>
                            </div>
                        </div>




                    </div>
{#                    <div class="modal-footer">#}
{#                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>#}
{#                    </div>#}
                </div>
            </div>
    </div><!--modal-->
    <div class="main-container">
        <div class="padding">
              <nav class="breadcrumb">
                <a class="breadcrumb-item" href="admin">首页</a>
                <span class="breadcrumb-item active">通知公告</span>
            </nav>
        </div>
        <div class="padding">
            <div class="box">
                <div class="heading">
                    <h3 class="title">管理</h3>
                </div>
                <div class="box-inner">
                     <div class="btn-group">
                        <input  type="button" value="添加公告"   data-toggle="modal" data-target="#add_notice" class="btn btn-success">
                    </div>

                </div>

            </div>
        </div>
        <div class="padding">
            <div class="box">
                <div class="heading">
                    <h3 class="title">通知信息</h3>
                </div>
                <div class="box-inner">
                    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th class="center">
                        <label>
                            <input type="checkbox" class="ace" />
                            <span class="lbl"></span>
                        </label>
                    </th>
                    <th>ID</th>
                    <th>通知信息</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for i in userNotice %}

                <tr>
                    <td class="center">
                        <label>
                            <input type="checkbox" class="ace" />
                            <span class="lbl"></span>
                        </label>
                    </td>

                    <td>{{ i[0] }}</td>
                    <td>{{ i[1] }}</td>
                    <td>{{ i[2] }}</td>
                    <td>
                                 <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                            <button class="btn btn-xs btn-success">
                                <i class="icon-ok bigger-120">删除</i>
                            </button>
                            <button class="btn btn-xs btn-info">
                                <i class="icon-edit bigger-120">修改</i>
                            </button>
                        </div>

                    </td>
                </tr>
{% endfor %}
                </tbody>
            </table>

                </div>
            </div>
        </div>
    </div>

   {% include "admin/footer.html" %}
