{% include "admin/header.html" %}
<div class="main-container">
        <div class="padding">
            <nav class="breadcrumb">
                <a class="breadcrumb-item" href="/admin">首页</a>
                <span class="breadcrumb-item active">比赛列表</span>
            </nav>
        </div>
        <div class="padding">
            <div class="box">
                <div class="heading">
                    <h3 class="title">比赛管理</h3>
                </div>
                <div class="box-inner">
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#changeCompetition">xxx</button>
                </div>
            </div>
        </div>
        <div class="padding">
            <div class="box">
                <div class="heading">
                    <h3 class="title">比赛列表</h3>
                </div>
                <div class="box-inner">
                    <table class="table table-bordered">
                        <tr>
                            <td>ID</td>
                            <td>比赛</td>
                            <td>时间</td>
                            <td>状态</td>
                            <td>操作</td>
                        </tr>
                        {% for i in CompetitionList %}
                        <tr>
                            <td>{{ i[5] }}</td>
                            <td>{{ i[1] }}</td>
                            <td>{{ i[3] }}～{{ i[4] }}</td>
                            <td>
                                {% if i[0]==1 %}
                                <div class="btn btn-success x-btn-disabled">进行中</div>
                                {% elif i[0]==2 %}
                                <div class="btn btn-danger x-btn-disabled">已结束</div>
                                {% else %}
                                <div class="btn btn-info x-btn-disabled">未开始</div>
                                {% endif %}
                            </td>
                            <td>
                                <div class="btn-group"><a href="/competition?id={{ i[0] }}"><button class="btn btn-info">更多</button></a></div>
                                <div class="btn-group"><button class="btn btn-warning">修改</button></div>
                                <div class="btn-group"><button class="btn btn-danger">删除</button></div>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>

</div>

{% include "admin/footer.html" %}
