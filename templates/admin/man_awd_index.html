<script>
        function start_awd_competition() {
        var a  = confirm('确定开启比赛吗?');
        if(a == true){
            $.ajax({
            url: "/start_awd_competition",
            type: "get",
            success: function (result) {
                if (result == '200') {
                    alert('开启比赛成功！');
                    window.location.href = '/awd_index';
                }
            },
            error:function () {
                alert("发送请求失败，请检查网络链接状况！");
            }
        })
        }
    }
</script>
