<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register-九江学院网络安全实训平台</title>
    <link rel="icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/jjuctf.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

</head>
<body>

<style>
        html, body {
            height: 100%;
        }
        body {
            background-color: #f0f2f4;
        }
        .sign-in-wrapper {
            padding-top: 100px;
        }
        .sign-in-wrapper .sign-in-inner {
            width: 370px;
            margin-left: auto;
            margin-right: auto;
        }
        .sign-in-wrapper .form-sign-in .form-control {
            height: 40px;
            line-height: 40px;
        }
        #login_bg{
            background-image: url(/static/image/bg.ctf.png)!important;
            background-size: cover;
            height: 1000px;
            width:100%;
            position: absolute;
            background-position: center,center;

        }
        .text-login{
            color: white;
        }
        .login{
            height: 900px;
        }
    </style>
<div class="login">
    <div id="login_bg" >
    <div  class="container-fluid" >
        <div class="row" style="height: 800px">
            <div class="col-md-7">
                <div style="height: 10rem"></div>
                <div class="text-center">
                    <div class="jumbotron-fluid text-primary">
                    <h1 style="font-size: 3rem">JJUCTF</h1>
                    <p style="font-size: 2rem">九江学院网络安全实训平台</p>
                </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="wrapper" style="min-height: 40rem">
                    <div class="sign-in-wrapper ">
                        <div class="sign-in-inner">
                            <div class="text-center">
                                <p class="text-right text-light">已有账号，点击 <a href="/login" class="text-primary">立即登录</a></p>
                                <h4 class="text-left text-light">注册</h4>
                            </div>
                            <form class="form-sign-in" method="post" action="/register">
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" placeholder="用户名">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="邮箱">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="passwd" class="form-control" id="pwd" placeholder="密码">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="passwd" class="form-control" id="pwd1" onkeyup="validate()" placeholder="确认密码">
                                </div>
                                <div class="form-group" id="tishi"></div>
                                <div class="checkbox">

                                    <label class="text-light">
                                        <input type="checkbox" value="remember-me"> 记住账号
                                    </label>
                                    <label >
                                        <div class="x-panel-reset ">
                                            <input type="reset" class="" value="点击重置">
                                        </div>
                                    </label>
                                </div>

                                <button class="btn btn-lg btn-primary btn-block text-light" type="submit" id="button">注册</button>
                                <div class="separator-30"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="my-5 pt-5 text-light text-center text-small">
            <p class="mb-1">© 2020–2021 JJUCTF | 赣ICP备19006714-3</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a class="text-light" href="https://www.jju.edu.cn">九江学院</a></li>
                <li class="list-inline-item"><a class="text-light" href="https://www.hsm.cool">技术支持</a></li>
            </ul>
        </footer>
    </div>
    </div>
</div>
{#警告信息#}
    <script language="JavaScript">
        {% if message  %} alert("{{ message}}"){% endif %}
    </script>
</div>


<script>
    // 验证确认密码
function validate() {
    var pwd1 = document.getElementById("pwd").value;
    var pwd2 = document.getElementById("pwd1").value;
<!-- 对比两次输入的密码 -->
    if(pwd1 == pwd2)
     {
         if(pwd1.toString().length<6){
             document.getElementById("tishi").innerHTML="<span class='text-danger'>密码长度必须大于或等于6字节</span>";
            document.getElementById("button").disabled = true;
         }
         else {
             document.getElementById("tishi").innerHTML="<span class='text-danger'></span>";
             document.getElementById("button").disabled = false;
         }
     }
    else {
        document.getElementById("tishi").innerHTML="<span class='text-danger'>两次输入密码不相同</span>";
        document.getElementById("button").disabled = true;
     }
}
</script>


<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
