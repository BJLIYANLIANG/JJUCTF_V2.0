{% include 'user/header.html' %}
    {% if message %}
    <script language="JavaScript"> alert("{{ message}}")</script>
{% endif %}
  <div class="sign-in-wrapper col-md-offset-3 col-sm-offset-3 col-xs-offset-3 col-lg-offset-3" style="width: 50%;">
        <div class="sign-in-inner">
            <div class="text-center">
                <h3><a href="#">JJUCTF</a>-注册</h3>
                <h4 class="text-left" style="border-left: 5px solid #4ec3ff">&nbsp;&nbsp;注册用户</h4>
            </div>
            <form class="form-sign-in" method="post" action="/login">
                <div class="form-group">
                    <input type="text" name="uid" class="form-control" placeholder="学号 例如：20180201302">
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="text" name="realname" class="form-control" placeholder="真实姓名">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="邮箱">
                </div>
                <div class="form-group">
                    <input type="text" name="mobile" class="form-control" placeholder="电话">
                </div>
                <div class="form-group">
                    <input type="text" name="classid" class="form-control" placeholder="班级 例如：A1861">
                </div>
                <div class="form-group">
                    <input type="test" name="passwd" class="form-control" placeholder="密码">
                </div>
                <div class="form-group">
                    <input type="password" name="passwd2" class="form-control" placeholder="确认密码">
                </div>

                <div class="checkbox">

                    <label>
                        <input type="checkbox" value="remember-me"> 记住账号
                    </label>
                    <label >
                        <div class="x-panel-reset ">
                            <input type="reset" class="" value="点击重置">
                        </div>
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
                <div class="separator-30"></div>
            </form>
        </div>
    </div>

{% include "user/footer.html" %}
