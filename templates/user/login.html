{% include 'user/header.html' %}
   <style>
        html, body {
            height: 100%;
        }
        body {
            background-color: #f0f2f4;
        }
        .sign-in-wrapper {
            padding-top: 80px;
        }
        .sign-in-wrapper .sign-in-inner {
            width: 370px;
            margin-left: auto;
            margin-right: auto;
        }
        .sign-in-wrapper .form-sign-in .form-control {
            height: 40px;
            line-height: 40px;
        }
    </style>
<div class="" >
    <div class="wrapper">
      <div class="sign-in-wrapper">
        <div class="sign-in-inner">
            <div class="text-center">
                <h3><a href="#">JJUCTF</a>-登录</h3>
                <h4 class="text-left" style="border-left: 5px solid #4ec3ff">&nbsp;&nbsp;登录</h4>
            </div>
            <form class="form-sign-in" method="post" action="/login">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="账号">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住账号
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                <div class="separator-30"></div>
            </form>
        </div>
    </div>
</div>

</div>
